<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Питомцы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <a class="navbar-brand" >
        <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Меню</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/clients}">Клиенты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/orders}">Заказы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/statistics}">Статистика</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
<table class="table table-hover">
    <thead class="thead-light">
        <tr><th>№</th><th>Кличка</th><th>Хозяин</th><th>Тип</th><th>Комментарий</th></tr>
    </thead>
    <tbody>
        <tr th:each="petList:${petList}">
            <td th:text="${petList.getId()}"></td>
            <td th:text="${petList.getName()}"></td>
            <td th:text="${petList.getClient().getClientName()}">
                <a th:href="@{/clients/${petList.getClient().getId()}}"
                   th:text="${petList.getClient().getId()}">
                </a>
            </td>
            <td th:text="${petList.getType()}"></td>
            <td th:text="${petList.getComment()}"></td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
