<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Питомцы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        function retrieveGuests() {
            let url = '/query';

            if ($('#poroda').val() != '') {
                url = url + '/' + $('#poroda').val();
            }

            $("#request_result").load(url);
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <a class="navbar-brand" >
        <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Меню</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/clients}">Клиенты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/orders}">Заказы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/statistics}">Статистика</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <form class="form-inline" method="post">
        <div class="form-group">
            <label for="poroda">Найти всех клиентов с питомцами породы: </label>
            <select id="poroda" th:field="${pet.poroda}" class="form-control">
                <option value="" disabled>Выберите породу</option>
                <option value="1">Шпиц</option>
                <option value="2">Бишон</option>
                <option value="3">Йорк</option>
                <option value="4">Дворняга</option>
                <option value="5">Кошка</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <br/>
    <div id="request_result">
    </div>
</div>
</body>
</html>
