<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/javascript">
        function setCursorPosition(pos, e) {
            e.focus();
            if (e.setSelectionRange) e.setSelectionRange(pos, pos);
            else if (e.createTextRange) {
                var range = e.createTextRange();
                range.collapse(true);
                range.moveEnd("character", pos);
                range.moveStart("character", pos);
                range.select()
            }
        }

    function mask(e) {
        //console.log('mask',e);
        var matrix = this.placeholder,// .defaultValue
            i = 0,
            def = matrix.replace(/\D/g, ""),
            val = this.value.replace(/\D/g, "");
        def.length >= val.length && (val = def);
        matrix = matrix.replace(/[_\d]/g, function(a) {
            return val.charAt(i++) || "_"
        });
        this.value = matrix;
        i = matrix.lastIndexOf(val.substr(-1));
        i < matrix.length && matrix != this.placeholder ? i++ : i = matrix.indexOf("_");
        setCursorPosition(i, this)
    }
    window.addEventListener("DOMContentLoaded", function() {
        var input = document.querySelector("#online_phone");
        input.addEventListener("input", mask, false);
        input.focus();
        setCursorPosition(3, input);
    });
</script>
<nav class="navbar navbar-expand-sm bg-light">
    <a class="navbar-brand" >
        <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Меню</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/clients}">Клиенты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/orders}">Заказы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/statistics}">Статистика</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
<form method="post" class="was-validated">
    <div class="form-group">
        <label for="name">Имя</label>
        <input class="form-control" type="text" id="name" th:field="${newClient.clientName}" required/>
    </div>
    <div class="form-group">
        <label for="online_phone">Телефон</label>
        <input class="form-control" id="online_phone" type="text" th:field="${newClient.mobilePhone}" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
               placeholder="+7(___)___-__-__" required/>
    </div>
    <div class="form-check">
        <label class="form-check-label" for="local">
            <input class="form-check-input" type="checkbox" id="local" th:checked="${newClient.isLocal()}" th:field="${newClient.local}"/>
            Местный
        </label>
    </div>
    <input class="btn btn-primary" type="submit" value="Добавить клиента"/>
</form>
</div>
</body>
</html>
