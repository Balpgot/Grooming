<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <a class="navbar-brand" >
        <img th:src="@{images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Меню</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/clients}">Клиенты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/orders}">Заказы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/statistics}">Статистика</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
<form method="post" class="was-validated">
    <div class="form-group">
        <label for="name">Имя</label>
        <input class="form-control" type="text" id="name" th:field="${newClient.clientName}" required/>
    </div>
    <div class="form-group">
        <label for="mobilePhone">Телефон</label>
        <input class="form-control" type="text" id="mobilePhone" th:field="${newClient.mobilePhone}" required/>
    </div>
    <div class="form-group">
        <label class="form-check-label" for="local">
            <input class="form-check-input" type="checkbox" id="local" th:checked="${newClient.isLocal()}" th:field="${newClient.local}"/>
            Местный
        </label>
    </div>
    <input class="btn btn-primary" type="submit" value="Добавить клиента"/>
</form>
</div>
</body>
</html>
