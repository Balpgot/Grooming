<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <a class="navbar-brand" >
        <img th:src="@{/images/logo.png}" alt="Logo" src="../static/images/logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Меню</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/clients}">Клиенты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/orders}">Заказы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/statistics}">Статистика</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
<a class="btn btn-info" th:href="@{/orders/add}">Добавить заказ</a>
<br/>
<table class="table table-hover">
    <thead class="thead-light">
        <tr><th>ID</th><th>КЛИЕНТ</th><th>ДАТА</th><th>ВРЕМЯ</th><th>ЦЕНА</th></tr>
    </thead>
    <tbody>
        <tr th:each="orderList:${orderList}"><td th:text="${orderList.getId()}"></td>
            <td><a th:href="@{'/clients/' + ${orderList.getClient().getId()}}" th:text="${orderList.getClient().getClientName()}"></a></td>
            <td th:text="${orderList.getDate()}"></td><td th:text="${orderList.getStartTime()}"></td>
            <td th:text="${orderList.getPrice()}"></td>
            <td><a class="btn btn-info" th:href="@{'/orders/' + ${orderList.getId()} + '/edit'}">Редактировать</a></td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
